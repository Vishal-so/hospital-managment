<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medicine Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #007bff;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            color: #555;
        }

        .product button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Medicine Shopping</h1>
            <a href="addcard.html" style="color: white;">View Cart</a>
        </header>
        
        <div class="product-list" id="product-list">
            <!-- Products will be populated here -->
        </div>
        
        <footer>
            <p>&copy; 2024 Online Medicine Store</p>
        </footer>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener("DOMContentLoaded", () => {
            const products = [
                { id: 1, name: "Pain Reliever", price: 10.99, image: "https://images.heb.com/is/image/HEBGrocery/prd-small/h-e-b-acetaminophen-fever-pain-relief-gelcaps-500-mg-002045340.jpg" },
                { id: 2, name: "Cold Medicine", price: 8.49, image: "https://www.londondrugs.com/on/demandware.static/-/Sites-londondrugs-master/default/dw278d378f/products/L5473251/large/L5473251.JPG" },
                { id: 3, name: "Allergy Relief", price: 12.99, image: "https://fsastore.com/dw/image/v2/BFKW_PRD/on/demandware.static/-/Sites-hec-master/default/dwaf4c01d6/images/large/goodsense-allergy-relief-25-mg-tablets-24-ct-29081m-3.jpg?sw=2700" },
                { id: 4, name: "Digestive Aid", price: 9.99, image: "https://i.ebayimg.com/images/g/Y4YAAOSwh2xX~RXd/s-l500.jpg" },
                { id: 5, name: "Cough Syrup", price: 11.49, image: "https://images.ctfassets.net/sabbecbbwaz3/U0Tpdf5tM4o4460wUYre0/70e35576a3b0c5793af25a3bc8eea6fa/Vicks_AU_1550x1550_Cough_A.jpg" },
                { id: 6, name: "Veenat 100mg Capsule 10'S", price: 11.49, image: "https://www.netmeds.com/images/product-v1/600x600/359676/veenat_100mg_capsule_10s_43412_0_1.jpg" },
            ];

            const productList = document.getElementById("product-list");
            
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        });

        function addToCart(id) {
            const products = [
                { id: 1, name: "Pain Reliever", price: 10.99 },
                { id: 2, name: "Cold Medicine", price: 8.49 },
                { id: 3, name: "Allergy Relief", price: 12.99 },
                { id: 4, name: "Digestive Aid", price: 9.99 },
                { id: 5, name: "Cough Syrup", price: 11.49 },
                { id: 6, name: "Veenat 100mg Capsule 10'S", price: 11.49 },
            ];

            const product = products.find(p => p.id === id);
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }
    </script>
</body>
</html>
